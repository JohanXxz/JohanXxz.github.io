  <body>
    <main class="mainContainer container">
      <section class="section1">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-6 section1__contenido">

          </div>
          <div class="col-12 col-md-6 col-lg-6 section2__contenido">
            
            <div class="box1 d-flex flex-column flex-md-row ">
              <div class="box1--star">
                <img src="images/icon-star.svg" alt="star">
                <img src="images/icon-star.svg" alt="star">
                <img src="images/icon-star.svg" alt="star">
                <img src="images/icon-star.svg" alt="star">
                <img src="images/icon-star.svg" alt="star">

                Rated 5 Stars in Reviews
              </p>
            </div>

            <div class="box2 d-flex flex-column flex-md-row">
              <div class="box1--star">
                <img src="images/icon-star.svg" alt="star">
                <img src="images/icon-star.svg" alt="star">
                <img src="images/icon-star.svg" alt="star">
                <img src="images/icon-star.svg" alt="star">
                <img src="images/icon-star.svg" alt="star">
              </div>
              <p class="box1-text">
                Rated 5 Stars in Report Guru
              </p>
            </div>


            <div class="box3 d-flex flex-column flex-md-row">
              <div class="box1--star">
                <img src="images/icon-star.svg" alt="star">
                <img src="images/icon-star.svg" alt="star">
                <img src="images/icon-star.svg" alt="star">
                <img src="images/icon-star.svg" alt="star">
                <img src="images/icon-star.svg" alt="star">
              </div>
              <p class="box1-text">
                Rated 5 Stars in BestTech
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="section2">

      </section>
    </main>
