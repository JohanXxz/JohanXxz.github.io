<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body
    {
      background-color: #000;
      min-height: 100vh;
      display: grid;
      place-content: center;
    }
    .container
    {
      background-color: turquoise;
      border-radius: 10px;
      width: 600px;
      height: 400px;
      display: grid;
      text-align: center;
      gap: 10px;
      grid-template-columns: repeat(2, 1fr);
    }
    .box
    {
      padding: 50px;
      outline: 2px solid #000;
    }
    .box3
    {
      grid-column: 1/3;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="box box1"> hola hijos d puta :) </div>
    <div class="box box2"> hola hijos d puta :) </div>
    <div class="box box3"> hola hijos d puta :) </div>
    <div class="box box4"> hola hijos d puta :) </div>
    <div class="box box5"> hola hijos d puta :) </div>
  </main>
</body>
</html>
