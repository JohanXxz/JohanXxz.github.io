<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"   rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Product Preview Card Component</title>
</head>
<body>
  <main>
    <img src="images/image-product-desktop.jpg" alt="Perfume image">
    <section class="containerPerfume">
      <p class="perfume">PERFUME</p>
      <h1 class="perfume__title">Gabrielle Essence Eau De Parfum</h1>
      <P class="perfume__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</P>
      <div class="perfume__prices">
        <div class="perfume__price__discount">$149.99</div>
        <div class="perfume__price">$169.99</div>
      </div>
      <button class="Buy_Perfume"><box-icon name='cart-alt' color='#ffffff' ></box-icon>Add to Cart</button>
    </section>
  </main>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
