<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
  <img class="bg_img bgTOP" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="bg_img bgBOTTOM" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  <article>
    <header>
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <img src="images/image-victor.jpg" alt="image-victor">
    </header>
    <section class="Dates__Victor">
      <p class="date__name">  Victor Crest<span>26</span></p>
      <p class="date__city">London</p>
      <hr class="hr">
      <section class="date__followers">
        <p class="number__date">80K<span class="span__follow"> <br> Followers</span></p>
        <p class="number__date">803K<span class="span__follow"><br> Likes</span></p>
        <p class="number__date">1.4K<span class="span__follow"><br> Photos</span></p>
      </section>
    </section>
  </article>
</body>
</html>
