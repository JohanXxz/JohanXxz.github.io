<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
</head>
<body>
  <main class="containerMain">
    <div class="containerMain__div1">
      <h1>Your Result</h1>
      <p class="circle__numbers">
        76 <br>
        <span class="circle__number">of 100</span>
      </p>
      <h2>Great</h2>
      <p class="containerMain__div1__description">
        You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      <p class="containerMain__div1__description__block">
        You scored higher than 65% of the <br> people who have taken these tests.</p>
    </div>
    <div class="containerMain__div2">
      <p class="summary">Summary</p>

    <div class="containerMain__div2__text1 div__text1">
      <div class="containerMain__div2__reaction">
        <img src="assets/images/icon-reaction.svg" alt="Reaction"><p>Reaction</p>
      </div>
      <div class="numbers">80 <span class="numbers__span"> / 100</span></div>
    </div>

    <div class="containerMain__div2__text1 div__text2">
      <div class="containerMain__div2__reaction">
        <img src="assets/images/icon-memory.svg" alt="Memory"><p>Memory</p>
      </div>
      <div class="numbers">92 <span class="numbers__span"> / 100</span></div>
    </div>

    <div class="containerMain__div2__text1 div__text3">
      <div class="containerMain__div2__reaction">
        <img src="assets/images/icon-verbal.svg" alt="Verbal"><p>Verbal</p>
      </div>
      <div class="numbers">61 <span class="numbers__span"> / 100</span></div>
    </div>

    <div class="containerMain__div2__text1 div__text4">
      <div class="containerMain__div2__reaction">
        <img src="assets/images/icon-visual.svg" alt="Visual"><p>Visual</p>
      </div>
      <div class="numbers">72 <span class="numbers__span"> / 100</span></div>
    </div>
  <button>Continue</button>
    </div>
  </main>
</body>
</html>
