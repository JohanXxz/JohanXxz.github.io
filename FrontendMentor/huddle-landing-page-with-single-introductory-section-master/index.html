<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <main> 
    <div class="img--Cont">
      <img src="images/bg-desktop.svg">
    </div>
    <div class="headerDiv">
      <img class="headerDiv--logo" src="images/logo.svg" alt="LogoHuddle">
      <img src="images/illustration-mockups.svg" class="headerDiv--img">
    </div>
    <div class="textDiv">
      <h1 class="textDiv--title">
        Build The Community <br> Your Fans Will Love
      </h1>
      <p class="textDiv--parrafo">
        Huddle re-imagines the way we build <br> communities. You have a voice, but so <br> does your audience. 
        Create connections <br> with your users as you engage in <br> genuine discussion. 
      </p>
      <button>Register</button>
      <div class="enlaces">
          <box-icon name='facebook' type='logo' color='#ffffff' ></box-icon>
        
          <box-icon name='twitter' type='logo' color='#fffefe' ></box-icon>
        
          <box-icon name='instagram' type='logo' color='#fffefe' ></box-icon>
        
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
